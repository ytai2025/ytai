<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>極速折扣狙擊</title>
    <style>
        :root {
            --primary: #00ff88;
            --danger: #ff0055;
            --bg: #0a0a0a;
            --glitch: #00ccff;
        }

        body {
            font-family: 'Courier New', monospace; /* 使用等寬字體更有電子感 */
            background-color: var(--bg);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        /* 掃描線背景特效 */
        body::before {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
            z-index: 1;
        }

        h1 {
            font-size: 2rem;
            text-transform: uppercase;
            letter-spacing: 5px;
            color: #fff;
            text-shadow: 0 0 10px var(--glitch);
            margin-bottom: 40px;
            text-align: center;
            z-index: 2;
        }

        /* 數字顯示器容器 */
        .display-container {
            position: relative;
            background: #000;
            border: 4px solid var(--primary);
            padding: 40px 60px;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(0, 255, 136, 0.1), inset 0 0 20px rgba(0, 255, 136, 0.1);
            margin-bottom: 40px;
            z-index: 2;
            width: 300px;
            text-align: center;
            transform: perspective(500px) rotateX(10deg); /* 微微傾斜更有儀器感 */
        }

        .price-tag {
            font-size: 5rem;
            font-weight: 900;
            color: var(--primary);
            text-shadow: 0 0 20px var(--primary), 0 0 40px var(--primary);
            position: relative;
            display: inline-block;
        }

        /* 故障雜訊特效 */
        .glitch-effect {
            animation: glitch-anim 0.3s infinite;
        }

        @keyframes glitch-anim {
            0% { transform: translate(0) }
            20% { transform: translate(-2px, 2px) }
            40% { transform: translate(-2px, -2px) }
            60% { transform: translate(2px, 2px) }
            80% { transform: translate(2px, -2px) }
            100% { transform: translate(0) }
        }

        /* 按鈕 */
        #stopBtn {
            padding: 20px 60px;
            font-size: 1.5rem;
            background: var(--danger);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 3px;
            box-shadow: 0 0 20px var(--danger);
            transition: all 0.1s;
            position: relative;
            z-index: 10;
            clip-path: polygon(10% 0, 100% 0, 100% 70%, 90% 100%, 0 100%, 0 30%);
        }

        #stopBtn:active {
            transform: scale(0.95);
            box-shadow: 0 0 5px var(--danger);
        }

        #stopBtn:disabled {
            background: #333;
            box-shadow: none;
            color: #666;
            cursor: not-allowed;
        }

        .hint {
            margin-top: 20px;
            color: #888;
            font-size: 0.9rem;
            z-index: 2;
        }

        #resultMsg {
            height: 40px;
            margin-top: 20px;
            font-size: 1.2rem;
            font-weight: bold;
            z-index: 2;
            text-shadow: 0 0 10px white;
        }

        /* 彩帶 Canvas */
        #confetti-canvas {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 100;
        }

    </style>
</head>
<body>

    <canvas id="confetti-canvas"></canvas>

    <h1>狙擊YTAI優惠折扣</h1>

    <div class="display-container">
        <div class="price-tag" id="priceDisplay">$1999</div>
    </div>

    <button id="stopBtn">鎖定價格</button>
    <div id="resultMsg"></div>
    <div class="hint">看準時機，按下鎖定！</div>

    <script>
        const display = document.getElementById('priceDisplay');
        const btn = document.getElementById('stopBtn');
        const resultMsg = document.getElementById('resultMsg');

        // 獎項池
        const prices = [1999, 1299, 1499, 1099];
        let currentIndex = 0;
        let intervalId = null;
        let isRunning = true;
        
        let playCount = 0;
        const maxRiggedPlays = 5;

        // 啟動快速跳動
        function startRolling() {
            isRunning = true;
            btn.innerText = "鎖定價格";
            btn.disabled = false;
            resultMsg.innerText = "";
            display.classList.remove('glitch-effect');
            display.style.color = "var(--primary)";
            display.style.textShadow = "0 0 20px var(--primary)";

            // 極速跳動 (每 50ms 換一次數字)
            intervalId = setInterval(() => {
                // 這裡我們只是隨機顯示數字造成視覺暫留，不影響結果
                // 為了視覺效果，我們讓 1099 出現頻率稍微低一點點，讓用戶覺得很難抓
                const randomIdx = Math.floor(Math.random() * prices.length);
                display.innerText = "$" + prices[randomIdx];
            }, 50);
        }

        // 初始化
        startRolling();

        btn.addEventListener('click', () => {
            if (!isRunning) {
                // 如果已經停了，按按鈕就是重來
                startRolling();
                return;
            }

            // 用戶按下鎖定
            playCount++;
            isRunning = false;
            btn.disabled = true;
            clearInterval(intervalId); // 停止隨機亂跳
            
            // 開始進入「煞車」階段 (決策結果)
            handleStopSequence();
        });

        function handleStopSequence() {
            let sequence = [];
            
            // 定義煞車時會看到的數字序列
            // 邏輯：快速閃過幾個數字 -> 變慢 -> 停在結果
            
            if (playCount < maxRiggedPlays) {
                // === 失敗模式 (Rigged Lose) ===
                // 劇本： 顯示 1299 -> 1499 -> 1099 (慢下來) -> 停頓 -> 滑到 1999 (崩潰)
                sequence = [1299, 1499, 1099, 1999];
            } else {
                // === 勝利模式 (Win) ===
                // 劇本： 顯示 1499 -> 1299 -> 1999 -> 1099 (死死停住)
                sequence = [1499, 1299, 1999, 1099];
            }

            let seqIndex = 0;
            
            // 使用遞迴 setTimeout 來模擬物理減速 (時間間隔越來越長)
            function nextStep(delay) {
                if (seqIndex >= sequence.length) {
                    // 動畫結束
                    finalizeResult();
                    return;
                }

                display.innerText = "$" + sequence[seqIndex];
                
                // 特殊效果：如果現在顯示的是 1099 且不是最後一個，給它加個紅色高亮誘惑一下
                if (sequence[seqIndex] === 1099 && seqIndex !== sequence.length -1) {
                    display.style.color = "#fff"; // 閃白光
                } else {
                    display.style.color = "var(--primary)";
                }

                seqIndex++;
                
                // 下一次跳動的時間變長 (減速效果)
                // 序列: 50ms -> 100ms -> 300ms -> 600ms (最後一下很慢)
                const newDelay = delay * 2.5; 
                setTimeout(() => nextStep(newDelay), delay);
            }

            // 開始減速序列，初始速度 50ms
            nextStep(50);
        }

        function finalizeResult() {
            const finalValue = display.innerText;
            btn.disabled = false;
            btn.innerText = "再來一次";

            if (finalValue === "$1099") {
                // 中獎
                display.classList.add('glitch-effect'); // 數字開始故障閃爍
                display.style.color = "#00ff88"; // 亮綠色
                resultMsg.innerText = "鎖定成功！折扣生效！";
                resultMsg.style.color = "#00ff88";
                startConfetti();
            } else {
                // 失敗 ($1999)
                display.style.color = "#ff0055"; // 紅色警告
                display.style.textShadow = "none";
                resultMsg.innerText = "喔⋯⋯獲得原價！";
                resultMsg.style.color = "#ff0055";
            }
        }

        // --- 煙花特效 (沿用) ---
        const canvas = document.getElementById('confetti-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        function startConfetti() {
            for (let i = 0; i < 200; i++) {
                particles.push({
                    x: window.innerWidth / 2,
                    y: window.innerHeight / 2,
                    vx: (Math.random() - 0.5) * 20,
                    vy: (Math.random() - 0.5) * 20 - 5,
                    life: 100 + Math.random() * 50,
                    color: `hsl(${Math.random() * 360}, 100%, 60%)`,
                    size: Math.random() * 5 + 2,
                    gravity: 0.25
                });
            }
            animateConfetti();
        }

        function animateConfetti() {
            if (particles.length === 0) return;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < particles.length; i++) {
                let p = particles[i];
                p.x += p.vx;
                p.y += p.vy;
                p.vy += p.gravity;
                p.life--;
                ctx.fillStyle = p.color;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fill();
                if (p.life <= 0 || p.y > canvas.height) {
                    particles.splice(i, 1);
                    i--;
                }
            }
            requestAnimationFrame(animateConfetti);
        }
    </script>
</body>
</html>
